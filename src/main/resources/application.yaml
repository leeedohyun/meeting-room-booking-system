spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://meeting-room-booking-mysql:3306/mydatabase
    username: myuser
    password: secret
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always

springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /api-docs
